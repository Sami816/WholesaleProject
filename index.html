<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - Wholesale Pro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Wholesale Login</h2>
    <input type="email" id="email" placeholder="Gmail Address">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter Dashboard</button>
    <p id="error" style="color: red; font-size: 12px;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

<script>
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD23EPs0fYy1PBypcFI22t0vZlKix-FXDI",
  authDomain: "wholesale-shop-29c12.firebaseapp.com",
  projectId: "wholesale-shop-29c12",
  storageBucket: "wholesale-shop-29c12.firebasestorage.app",
  messagingSenderId: "154359734424",
  appId: "1:154359734424:web:6592f17ea26a8af79170ed",
  measurementId: "G-GVX8Q1EJ7S"
};
    firebase.initializeApp(firebaseConfig);

    function login() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;
        
        firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
            // Save Gmail as the active user
            sessionStorage.setItem('activeUser', email);
            window.location.href = "dashboard.html";
        })
        .catch((error) => {
            document.getElementById('error').innerText = "Invalid Gmail or Password";
        });
    }
</script>
</body>
</html>
