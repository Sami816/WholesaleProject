<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Management Pro</title>
    <style>
        :root { --bg: #f8f9fa; --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 10px; margin: 0; }
        .container { max-width: 1200px; margin: auto; }
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 10px 15px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 13px; transition: 0.2s; }
        .btn-blue { background: var(--accent); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .customer-card { background: white; border-radius: 15px; padding: 20px; border: 1px solid #e0e0e0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .table-wrapper { width: 100%; overflow-x: auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #f1f3f5; padding: 12px; font-size: 12px; color: #495057; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f3f5; text-align: center; }
        input { padding: 8px; border: 1px solid #dee2e6; border-radius: 6px; width: 80px; }
        input[readonly] { background: #eee; border: none; }
        .prod-tag { font-size: 11px; background: #e9ecef; padding: 4px; border-radius: 4px; display: inline-block; margin: 2px; border: 1px solid #ced4da; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        .modal-content { background: white; width: 90%; max-width: 400px; margin: 50px auto; padding: 25px; border-radius: 15px; }
        .modal-content input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="loadingOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; justify-content:center; align-items:center;">
    <h3>Verifying Security...</h3>
</div>

<div class="container">
    <div id="selectionScreen">
        <div class="header">
            <div>
                <h1 style="margin:0; font-size: 18px;">Wholesale Manager</h1>
                <span>Logged in: <b id="ownerDisplay">Checking...</b></span>
            </div>
            <button class="btn btn-red" onclick="logout()">Logout</button>
        </div>
        <div id="customerList" class="customer-grid"></div>
        <div style="margin-top: 30px; text-align: center; display:flex; gap:10px; justify-content:center;">
            <button class="btn btn-blue" onclick="openCustModal(false)">+ New Customer</button>
            <button class="btn btn-green" onclick="openProductModal()">üì¶ Manage Prices</button>
        </div>
    </div>

    <div id="ledgerScreen" style="display:none;">
        <button class="btn" style="background:#636e72; color:white; margin-bottom:10px;" onclick="goBack()">‚Üê Back</button>
        <div class="header" style="background: var(--accent);">
            <h2 id="ledgerTitle" style="margin:0; font-size:16px;"></h2>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th><th>Date</th><th>Prev Income</th><th>Products</th><th>Product Amount</th><th>Received Amount</th><th>Remaining</th><th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div style="margin-top:20px; display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="addNewRow()">+ Add New Row</button>
            <button class="btn btn-green" onclick="saveTable()">Lock & Save Records</button>
        </div>
    </div>
</div>

<div id="custModal" class="modal"><div class="modal-content">
    <h2 id="custModalTitle">Customer Details</h2>
    <input type="hidden" id="editOldName">
    <input type="text" id="pName" placeholder="Full Name">
    <input type="text" id="pPhone" placeholder="WhatsApp/Phone">
    <input type="text" id="pAddress" placeholder="Full Address">
    <button class="btn btn-blue" style="width:100%" onclick="saveCustomer()">Save Customer</button>
    <button class="btn" style="width:100%; margin-top:5px;" onclick="closeModals()">Cancel</button>
</div></div>

<div id="prodModal" class="modal"><div class="modal-content">
    <h2>Product Catalog</h2>
    <div id="prodListDisplay" style="margin-bottom:15px; max-height:150px; overflow-y:auto;"></div>
    <input type="text" id="newPn" placeholder="Product Name">
    <input type="number" id="newPp" placeholder="Price">
    <button class="btn btn-blue" style="width:100%" onclick="addProduct()">Add to List</button>
    <button class="btn" style="width:100%; margin-top:5px;" onclick="closeModals()">Close</button>
</div></div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
    emailjs.init("Uz_QoRgiS5gMi3IF1");
    
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD23EPs0fYy1PBypcFI22t0vZlKix-FXDI",
  authDomain: "wholesale-shop-29c12.firebaseapp.com",
  projectId: "wholesale-shop-29c12",
  storageBucket: "wholesale-shop-29c12.firebasestorage.app",
  messagingSenderId: "154359734424",
  appId: "1:154359734424:web:6592f17ea26a8af79170ed",
  measurementId: "G-GVX8Q1EJ7S"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let currentOwner = "";

    // --- SECURE AUTH OBSERVER ---
    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            currentOwner = user.email;
            document.getElementById('ownerDisplay').innerText = currentOwner;
            document.getElementById('loadingOverlay').style.display = 'none';
            loadCustomers();
        } else {
            window.location.href = "index.html";
        }
    });

    let activeCustomer = "";
    let productPrices = {};

    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function openProductModal() { document.getElementById('prodModal').style.display='block'; renderProdCatalog(); }
    
    function openCustModal(isEdit, name="", phone="", addr="") {
        document.getElementById('custModal').style.display='block';
        document.getElementById('editOldName').value = isEdit ? name : "";
        document.getElementById('pName').value = name;
        document.getElementById('pPhone').value = phone;
        document.getElementById('pAddress').value = addr;
    }

    function sendNotify(msg) {
        emailjs.send('service_ouqxvj2', 'template_499ka6e', {
            to_email: currentOwner,
            message: msg,
            date: new Date().toLocaleString()
        }).then(() => console.log("Email Sent")).catch(e => console.error(e));
    }

    async function addProduct() {
        const n = document.getElementById('newPn').value;
        const p = document.getElementById('newPp').value;
        if(!n || !p) return;
        productPrices[n] = parseFloat(p);
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProdCatalog();
    }

    function renderProdCatalog() {
        const div = document.getElementById('prodListDisplay');
        div.innerHTML = "";
        for(let p in productPrices) {
            div.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${p}: ${productPrices[p]}</span><button onclick="deleteProdCatalog('${p}')" style="color:red; background:none; border:none; cursor:pointer;">x</button></div>`;
        }
    }

    async function deleteProdCatalog(p) {
        delete productPrices[p];
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProdCatalog();
    }

    async function loadCustomers() {
        if(!currentOwner) return;
        const main = await db.collection("wholesale_data").doc(currentOwner).get();
        if(main.exists) productPrices = main.data().products || {};

        const list = document.getElementById('customerList');
        const snap = await db.collection("wholesale_data").doc(currentOwner).collection("customers").get();
        list.innerHTML = "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `<div class="customer-card">
                <div style="font-weight:bold; font-size:18px;">${doc.id}</div>
                <div style="font-size:12px; color:gray; margin-bottom:10px;">üìû ${d.phone || ''}<br>üìç ${d.address || ''}</div>
                <div style="display:flex; gap:5px; flex-wrap:wrap;">
                    <button class="btn btn-blue" onclick="openLedger('${doc.id}')">Ledger</button>
                    <button class="btn" style="background:#f1c40f" onclick="openCustModal(true, '${doc.id}', '${d.phone}', '${d.address}')">Edit</button>
                    <button class="btn btn-red" onclick="deleteCust('${doc.id}')">Delete File</button>
                </div>
            </div>`;
        });
    }

    async function saveCustomer() {
        if(!currentOwner) return;
        const newName = document.getElementById('pName').value.trim();
        const oldName = document.getElementById('editOldName').value;
        const phone = document.getElementById('pPhone').value;
        const addr = document.getElementById('pAddress').value;
        if(!newName) return;

        const custRef = db.collection("wholesale_data").doc(currentOwner).collection("customers");

        try {
            if(oldName && oldName !== newName) {
                const oldDoc = await custRef.doc(oldName).get();
                if(oldDoc.exists) {
                    await custRef.doc(newName).set({ ...oldDoc.data(), phone: phone, address: addr });
                    await custRef.doc(oldName).delete();
                    sendNotify(`Renamed customer ${oldName} to ${newName}`);
                }
            } else {
                await custRef.doc(newName).set({ phone: phone, address: addr }, { merge: true });
                sendNotify(`Updated details for ${newName}`);
            }
            closeModals(); 
            loadCustomers();
        } catch (e) {
            console.error(e);
            alert("Error saving: " + e.message);
        }
    }

    async function deleteCust(name) {
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).get();
        const rows = doc.data().rows || [];
        const bal = rows.length > 0 ? parseFloat(rows[rows.length-1].rem) : 0;
        if(bal > 0) return alert("Error: Unpaid balance of " + bal);
        if(confirm("Delete " + name + "?")) {
            await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).delete();
            loadCustomers();
        }
    }

    async function openLedger(name) {
        activeCustomer = name;
        document.getElementById('selectionScreen').style.display = 'none';
        document.getElementById('ledgerScreen').style.display = 'block';
        document.getElementById('ledgerTitle').innerText = name;
        loadTable();
    }

    async function loadTable() {
        const table = document.getElementById("tableBody");
        table.innerHTML = "";
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).get();
        if(doc.exists) {
            const rows = doc.data().rows || [];
            rows.forEach(r => addNewRow(r, true));
        }
    }

    function addNewRow(data = null, isLocked = false) {
        const table = document.getElementById("tableBody");
        const id = table.rows.length + 1;
        const row = table.insertRow();
        let prev = 0;
        if(!data && table.rows.length > 1) { prev = table.rows[table.rows.length-2].cells[6].innerText; }

        let prodHTML = `<div>`;
        for(let p in productPrices) {
            const isChecked = (data && data.prod_list && data.prod_list.includes(p)) ? 'checked' : '';
            prodHTML += `<label class="prod-tag"><input type="checkbox" value="${p}" data-price="${productPrices[p]}" onchange="updateRowTotal(${id})" ${isChecked} ${isLocked ? 'disabled' : ''}> ${p}</label>`;
        }
        prodHTML += `</div>`;

        const canDelete = !isLocked || (data && parseFloat(data.rem) === 0);

        row.innerHTML = `
            <td>${id}</td>
            <td>${data ? data.date : new Date().toLocaleDateString()}</td>
            <td id="prev_${id}">${data ? data.prev : prev}</td>
            <td>${prodHTML}</td>
            <td><input type="number" id="a_${id}" oninput="calc(${id})" value="${data ? data.amt : ''}" ${isLocked ? 'readonly' : ''}></td>
            <td><input type="number" id="r_${id}" oninput="calc(${id})" value="${data ? data.rec : ''}" ${isLocked ? 'readonly' : ''}></td>
            <td id="rem_${id}" style="font-weight:bold">${data ? data.rem : '0'}</td>
            <td>${canDelete ? `<button class="btn btn-red" onclick="delRow(this, ${id})">Del</button>` : `Locked`}</td>
        `;
    }

    function updateRowTotal(id) {
        let total = 0;
        const rows = document.getElementById(`tableBody`).rows;
        const boxes = rows[id-1].querySelectorAll('input:checked');
        boxes.forEach(box => total += parseFloat(box.getAttribute('data-price')));
        document.getElementById(`a_${id}`).value = total > 0 ? total : '';
        calc(id);
    }

    function calc(id) {
        const p = parseFloat(document.getElementById(`prev_${id}`).innerText) || 0;
        const a = parseFloat(document.getElementById(`a_${id}`).value) || 0;
        const r = parseFloat(document.getElementById(`r_${id}`).value) || 0;
        document.getElementById(`rem_${id}`).innerText = (p + a - r).toFixed(2);
    }

    async function saveTable() {
        let rows = [];
        const tableRows = document.getElementById("tableBody").rows;
        for(let r of tableRows) {
            const id = r.cells[0].innerText;
            const selected = Array.from(r.querySelectorAll('input:checked')).map(i => i.value);
            const amt = document.getElementById(`a_${id}`).value;
            if(selected.length === 0 && !amt) { alert("Empty row at ID "+id); return; }
            rows.push({
                date: r.cells[1].innerText, prev: document.getElementById(`prev_${id}`).innerText,
                prod_list: selected, amt: amt, rec: document.getElementById(`r_${id}`).value,
                rem: document.getElementById(`rem_${id}`).innerText
            });
        }
        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).set({rows: rows}, {merge: true});
        sendNotify(`Ledger updated for ${activeCustomer}`);
        alert("Synced!"); loadTable();
    }

    async function delRow(btn, id) {
        const row = btn.parentElement.parentElement;
        const rowIndex = row.rowIndex - 1;
        const rem = parseFloat(document.getElementById(`rem_${id}`).innerText);
        if(rem === 0) {
            if(confirm("Clear history up to this row?")) {
                const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).get();
                let rows = doc.data().rows || [];
                rows.splice(0, rowIndex + 1);
                await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).update({rows: rows});
                loadTable();
            }
        } else { row.remove(); }
    }

    function goBack() { location.reload(); }
    function logout() { firebase.auth().signOut().then(() => { sessionStorage.clear(); window.location.href = "index.html"; }); }
</script>
</body>
</html>
