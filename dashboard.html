<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Business Manager</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #d63031; --dark: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: auto; }
        
        .header { background: white; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .customer-card { background: white; border-radius: 12px; padding: 20px; text-align: center; border: 1px solid #e1e4e8; }
        .cust-name { font-size: 1.4em; font-weight: bold; color: var(--dark); margin-bottom: 15px; }

        table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #edf2f7; text-align: center; }
        th { background: var(--dark); color: white; }
        input { width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

        .btn { padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-yellow { background: #fbc531; color: var(--dark); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; }
        .modal-content { background: white; width: 400px; margin: 50px auto; padding: 30px; border-radius: 12px; }
        
        /* Multi-select styling */
        .product-dropdown { text-align: left; background: #eee; padding: 10px; border-radius: 5px; max-height: 150px; overflow-y: auto; }
        .product-option { display: block; margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="selectionScreen">
        <div class="header">
            <div>
                <h2 style="margin:0;">Wholesale Manager</h2>
                <span>Welcome, <b id="ownerDisplay"></b></span>
            </div>
            <button class="btn btn-red" onclick="logout()">Logout</button>
        </div>

        <div id="customerList" class="customer-grid"></div>

        <div style="margin-top: 30px; text-align: center; display: flex; justify-content: center; gap: 10px;">
            <button class="btn btn-blue" onclick="openModal()">+ Add New Customer</button>
            <button class="btn" style="background:#34495e; color:white;" onclick="openProductModal()">üì¶ Set Product Prices</button>
        </div>
    </div>

    <div id="ledgerScreen" style="display:none;">
        <button class="btn btn-yellow" onclick="goBack()">‚Üê Back to List</button>
        <div class="header" style="margin-top:15px;">
            <h2 id="ledgerTitle" style="margin:0;"></h2>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Previous Balance</th>
                    <th>Select Products (Multiple)</th>
                    <th>Total Product Amount</th>
                    <th>Received Amount</th>
                    <th>Remaining Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div style="margin-top:20px; display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="addNewRow()">+ Add New Row</button>
            <button class="btn btn-green" onclick="saveTable()">Save & Sync Cloud</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h2>New Customer</h2>
        <input type="text" id="pName" placeholder="Customer Name">
        <input type="text" id="pPhone" placeholder="Phone Number" style="margin-top:10px;">
        <input type="text" id="pAddress" placeholder="Address" style="margin-top:10px;">
        <button class="btn btn-blue" style="width:100%; margin-top:20px;" onclick="saveProfile()">Create Customer</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeAllModals()">Cancel</button>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <h2>Product Price List</h2>
        <div id="productListItems" style="margin-bottom:15px;"></div>
        <input type="text" id="newProdName" placeholder="Product Name">
        <input type="number" id="newProdPrice" placeholder="Price" style="margin-top:10px;">
        <button class="btn btn-blue" style="width:100%; margin-top:10px;" onclick="addProduct()">Add Product</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeAllModals()">Close</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

<script>
    // 1. CONFIG: PASTE YOUR ACTUAL KEYS HERE
    
const firebaseConfig = {
  apiKey: "AIzaSyD23EPs0fYy1PBypcFI22t0vZlKix-FXDI",
  authDomain: "wholesale-shop-29c12.firebaseapp.com",
  projectId: "wholesale-shop-29c12",
  storageBucket: "wholesale-shop-29c12.firebasestorage.app",
  messagingSenderId: "154359734424",
  appId: "1:154359734424:web:6592f17ea26a8af79170ed",
  measurementId: "G-GVX8Q1EJ7S"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentOwner = sessionStorage.getItem('activeUser');
    let activeCustomer = "";
    let rowCount = 0;
    let productPrices = {};

    function closeAllModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
    function openModal() { document.getElementById('profileModal').style.display = 'block'; }
    function openProductModal() { document.getElementById('productModal').style.display = 'block'; renderProducts(); }

    function getUniversalDate() {
        const d = new Date();
        return d.getFullYear() + "-" + (d.getMonth() + 1).toString().padStart(2, '0') + "-" + d.getDate().toString().padStart(2, '0');
    }

    // --- PRODUCTS ---
    async function addProduct() {
        const n = document.getElementById('newProdName').value;
        const p = document.getElementById('newProdPrice').value;
        if(!n || !p) return;
        productPrices[n] = parseFloat(p);
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProducts();
    }

    function renderProducts() {
        const div = document.getElementById('productListItems');
        div.innerHTML = "";
        for(let p in productPrices) {
            div.innerHTML += `<div>${p}: ${productPrices[p]} <button onclick="deleteProd('${p}')" style="color:red; background:none; border:none; cursor:pointer;">x</button></div>`;
        }
    }

    async function deleteProd(p) {
        delete productPrices[p];
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProducts();
    }

    // --- CUSTOMERS ---
    async function loadCustomers() {
        document.getElementById('ownerDisplay').innerText = currentOwner;
        const mainDoc = await db.collection("wholesale_data").doc(currentOwner).get();
        if(mainDoc.exists) productPrices = mainDoc.data().products || {};

        const list = document.getElementById('customerList');
        const snap = await db.collection("wholesale_data").doc(currentOwner).collection("customers").get();
        list.innerHTML = "";
        snap.forEach(doc => {
            list.innerHTML += `<div class="customer-card">
                <div class="cust-name">${doc.id}</div>
                <button class="btn btn-blue" onclick="openLedger('${doc.id}')">Open Ledger</button>
                <button class="btn btn-red" onclick="deleteCust('${doc.id}')" style="margin-top:10px;">Delete Customer</button>
            </div>`;
        });
    }

    async function saveProfile() {
        const name = document.getElementById('pName').value.trim();
        if(!name) return;
        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).set({ 
            phone: document.getElementById('pPhone').value,
            address: document.getElementById('pAddress').value,
            rows: [] 
        });
        closeAllModals(); loadCustomers();
    }

    async function deleteCust(name) {
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).get();
        const rows = doc.data().rows || [];
        const lastBal = rows.length > 0 ? parseFloat(rows[rows.length-1].rem) : 0;
        if(lastBal > 0) return alert("Cannot delete customer with remaining balance!");
        if(confirm("Delete " + name + "?")) {
            await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).delete();
            loadCustomers();
        }
    }

    // --- LEDGER ---
    async function openLedger(name) {
        activeCustomer = name;
        document.getElementById('selectionScreen').style.display = 'none';
        document.getElementById('ledgerScreen').style.display = 'block';
        document.getElementById('ledgerTitle').innerText = "Ledger: " + name;
        loadTable();
    }

    async function loadTable() {
        const table = document.getElementById("tableBody");
        table.innerHTML = ""; rowCount = 0;
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).get();
        if(doc.exists) {
            const rows = doc.data().rows || [];
            rows.forEach(r => addNewRow(r));
        }
    }

    function addNewRow(data = null) {
        rowCount++;
        const table = document.getElementById("tableBody");
        const row = table.insertRow();
        const id = rowCount;
        let prev = 0;
        if(!data && table.rows.length > 1) {
            prev = table.rows[table.rows.length-2].cells[6].innerText;
        }

        // Create Checkboxes for Products
        let checkboxes = `<div class="product-dropdown" id="cb_container_${id}">`;
        for(let p in productPrices) {
            const isChecked = (data && data.prod_list && data.prod_list.includes(p)) ? 'checked' : '';
            checkboxes += `<label class="product-option"><input type="checkbox" value="${p}" data-price="${productPrices[p]}" onchange="updateRowTotal(${id})" ${isChecked}> ${p} (${productPrices[p]})</label>`;
        }
        checkboxes += `</div>`;

        row.innerHTML = `
            <td>${id}</td>
            <td>${data ? data.date : getUniversalDate()}</td>
            <td id="prev_${id}">${data ? data.prev : prev}</td>
            <td>${checkboxes}</td>
            <td><input type="number" id="a_${id}" oninput="calc(${id})" value="${data ? data.amt : ''}"></td>
            <td><input type="number" id="r_${id}" oninput="calc(${id})" value="${data ? data.rec : ''}"></td>
            <td id="rem_${id}" style="font-weight:bold">${data ? data.rem : '0'}</td>
            <td><button class="btn btn-red" onclick="delRow(this, ${id})">Del</button></td>
        `;
    }

    function updateRowTotal(id) {
        let total = 0;
        const container = document.getElementById(`cb_container_${id}`);
        const boxes = container.querySelectorAll('input[type="checkbox"]:checked');
        boxes.forEach(box => { total += parseFloat(box.getAttribute('data-price')); });
        document.getElementById(`a_${id}`).value = total > 0 ? total : '';
        calc(id);
    }

    function calc(id) {
        const p = parseFloat(document.getElementById(`prev_${id}`).innerText) || 0;
        const a = parseFloat(document.getElementById(`a_${id}`).value) || 0;
        const r = parseFloat(document.getElementById(`r_${id}`).value) || 0;
        document.getElementById(`rem_${id}`).innerText = (p + a - r).toFixed(2);
    }

    function delRow(btn, id) {
        const rem = parseFloat(document.getElementById(`rem_${id}`).innerText);
        if(rem !== 0) {
            alert("Security Lock: You cannot delete a row with a remaining balance! Please clear the balance first.");
            return;
        }
        btn.parentElement.parentElement.remove();
        saveTable();
    }

    async function saveTable() {
        let rows = [];
        const tableRows = document.getElementById("tableBody").rows;
        for(let r of tableRows) {
            const id = r.cells[0].innerText;
            const container = document.getElementById(`cb_container_${id}`);
            const selected = Array.from(container.querySelectorAll('input:checked')).map(i => i.value);
            
            rows.push({
                date: r.cells[1].innerText,
                prev: document.getElementById(`prev_${id}`).innerText,
                prod_list: selected,
                amt: document.getElementById(`a_${id}`).value,
                rec: document.getElementById(`r_${id}`).value,
                rem: document.getElementById(`rem_${id}`).innerText
            });
        }
        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).update({rows: rows});
        alert("Synced Successfully!");
    }

    window.onload = loadCustomers;
    function goBack() { location.reload(); }
    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
