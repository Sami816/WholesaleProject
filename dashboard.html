<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Business Manager</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: auto; }
        .header { background: white; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        
        /* Customer List UI */
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .customer-card { background: white; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        .cust-avatar { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 3px solid #007bff; margin-bottom: 10px; }
        .cust-name { font-size: 1.3em; font-weight: bold; color: #2d3436; margin: 5px 0; }
        .cust-details { color: #636e72; font-size: 0.9em; line-height: 1.5; margin-bottom: 15px; }

        /* Buttons */
        .btn { padding: 10px 15px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #d63031; color: white; }
        .btn-yellow { background: #fbc531; color: #2d3436; }
        .btn:hover { opacity: 0.8; }

        /* Ledger Table */
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #edf2f7; text-align: center; }
        th { background: #2d3436; color: white; }
        input { width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; }
        .modal-content { background: white; width: 380px; margin: 100px auto; padding: 30px; border-radius: 12px; }
        .modal-content input { width: 94%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div id="selectionScreen">
        <div class="header">
            <div>
                <h1 style="margin:0;">Wholesale Manager</h1>
                <span>Owner: <b id="ownerDisplay"></b></span>
            </div>
            <button class="btn btn-red" onclick="logout()">Logout</button>
        </div>

        <div id="customerList" class="customer-grid"></div>

        <div style="margin-top: 30px; text-align: center;">
            <button class="btn btn-blue" style="padding: 15px 40px;" onclick="openModal(false)">+ Create New Customer Profile</button>
        </div>
    </div>

    <div id="ledgerScreen" style="display:none;">
        <button class="btn btn-yellow" onclick="goBack()">‚Üê Back to List</button>
        <div class="header" style="margin-top:15px;">
            <h2 id="ledgerTitle" style="margin:0;"></h2>
            <div id="ledgerCustomerInfo" style="font-size: 0.9em; color: #636e72;"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th><th>Date</th><th>Prev Income</th><th>Product</th><th>Amt</th><th>Recv</th><th>Rem</th><th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div style="margin-top:20px; display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="addNewRow()">+ Add Row</button>
            <button class="btn btn-green" onclick="saveTable()">Save to Cloud</button>
        </div>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h2 id="modalHeader">Customer Profile</h2>
        <input type="hidden" id="editMode">
        <input type="text" id="pName" placeholder="Full Name">
        <input type="text" id="pPhone" placeholder="WhatsApp Number">
        <input type="text" id="pAddress" placeholder="Address">
        <input type="text" id="pPic" placeholder="Profile Pic URL">
        <button class="btn btn-blue" style="width:100%" onclick="saveProfile()">Save Profile</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeModal()">Cancel</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

<script>
    // 1. YOUR FIREBASE CONFIG HERE
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD23EPs0fYy1PBypcFI22t0vZlKix-FXDI",
  authDomain: "wholesale-shop-29c12.firebaseapp.com",
  projectId: "wholesale-shop-29c12",
  storageBucket: "wholesale-shop-29c12.firebasestorage.app",
  messagingSenderId: "154359734424",
  appId: "1:154359734424:web:6592f17ea26a8af79170ed",
  measurementId: "G-GVX8Q1EJ7S"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentOwner = sessionStorage.getItem('activeUser');
    let activeCustomer = "";
    let rowCount = 0;

    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
    function closeModal() { document.getElementById('profileModal').style.display = 'none'; }
    function openModal(isEdit, data = {}) {
        document.getElementById('profileModal').style.display = 'block';
        document.getElementById('editMode').value = isEdit ? data.id : "";
        document.getElementById('pName').value = data.id || "";
        document.getElementById('pPhone').value = data.phone || "";
        document.getElementById('pAddress').value = data.address || "";
        document.getElementById('pPic').value = data.pic || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    }

    function getUniversalDate() {
        const d = new Date();
        return d.getFullYear() + "-" + (d.getMonth() + 1).toString().padStart(2, '0') + "-" + d.getDate().toString().padStart(2, '0');
    }

    // --- CUSTOMER LIST LOGIC ---
    async function loadCustomers() {
        document.getElementById('ownerDisplay').innerText = currentOwner;
        const list = document.getElementById('customerList');
        list.innerHTML = "Loading...";
        
        const snap = await db.collection("wholesale_data").doc(currentOwner).collection("customers").get();
        list.innerHTML = "";

        snap.forEach(doc => {
            const d = doc.data();
            const name = doc.id;
            const card = document.createElement('div');
            card.className = "customer-card";
            card.innerHTML = `
                <img src="${d.pic}" class="cust-avatar">
                <div class="cust-name">${name}</div>
                <div class="cust-details">üìû ${d.phone}<br>üìç ${d.address}</div>
                <div style="display:flex; gap:5px; justify-content:center;">
                    <button class="btn btn-blue" onclick="openLedger('${name}')">Ledger</button>
                    <button class="btn btn-yellow" onclick="editCust('${name}','${d.phone}','${d.address}','${d.pic}')">Edit</button>
                    <button class="btn btn-red" onclick="deleteCust('${name}')">Del</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    async function saveProfile() {
        const name = document.getElementById('pName').value;
        const phone = document.getElementById('pPhone').value;
        const addr = document.getElementById('pAddress').value;
        const pic = document.getElementById('pPic').value;

        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).set({
            phone: phone, address: addr, pic: pic
        }, {merge: true});

        closeModal();
        loadCustomers();
    }

    function editCust(n,p,a,pic) { openModal(true, {id:n, phone:p, address:a, pic:pic}); }

    async function deleteCust(name) {
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).get();
        const rows = doc.data().rows || [];
        const bal = rows.length > 0 ? parseFloat(rows[rows.length-1].rem) : 0;

        if(bal > 0) {
            alert("ALERT: Cannot delete " + name + " because they still owe " + bal + " PKR.");
        } else {
            if(confirm("Permanently delete " + name + "?")) {
                await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).delete();
                loadCustomers();
            }
        }
    }

    // --- LEDGER LOGIC ---
    async function openLedger(name) {
        activeCustomer = name;
        document.getElementById('selectionScreen').style.display = 'none';
        document.getElementById('ledgerScreen').style.display = 'block';
        document.getElementById('ledgerTitle').innerText = "Ledger: " + name;
        loadTable();
    }

    function goBack() { 
        document.getElementById('ledgerScreen').style.display = 'none';
        document.getElementById('selectionScreen').style.display = 'block';
        loadCustomers();
    }

    async function loadTable() {
        const table = document.getElementById("tableBody");
        table.innerHTML = ""; rowCount = 0;
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).get();
        if(doc.exists) {
            const rows = doc.data().rows || [];
            rows.forEach(r => addNewRow(r));
            const today = getUniversalDate();
            if(rows.length > 0 && rows[rows.length-1].date !== today) {
                alert("New Day! Carrying forward balance.");
                addNewRow({date:today, prev:rows[rows.length-1].rem, prod:'', amt:0, rec:0, rem:rows[rows.length-1].rem});
                saveTable();
            }
        }
    }

    async function saveTable() {
        let rows = [];
        const tableRows = document.getElementById("tableBody").rows;
        for(let r of tableRows) {
            const id = r.cells[0].innerText;
            rows.push({
                date: r.cells[1].innerText,
                prev: document.getElementById(`prev_${id}`).innerText,
                prod: document.getElementById(`p_${id}`).value,
                amt: document.getElementById(`a_${id}`).value,
                rec: document.getElementById(`r_${id}`).value,
                rem: document.getElementById(`rem_${id}`).innerText
            });
        }
        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).set({rows: rows}, {merge:true});
        alert("Synced to Cloud!");
    }

    function addNewRow(data = null) {
        rowCount++;
        const table = document.getElementById("tableBody");
        const row = table.insertRow();
        const id = rowCount;
        const today = getUniversalDate();
        let prev = 0;
        if(!data && table.rows.length > 1) {
            prev = table.rows[table.rows.length-2].cells[6].innerText;
        }

        row.innerHTML = `
            <td>${id}</td>
            <td>${data ? data.date : today}</td>
            <td id="prev_${id}">${data ? data.prev : prev}</td>
            <td><input id="p_${id}" value="${data ? data.prod : ''}"></td>
            <td><input type="number" id="a_${id}" oninput="calc(${id})" value="${data ? data.amt : 0}"></td>
            <td><input type="number" id="r_${id}" oninput="calc(${id})" value="${data ? data.rec : 0}"></td>
            <td id="rem_${id}" style="font-weight:bold">${data ? data.rem : 0}</td>
            <td><button class="btn btn-red" onclick="delRow(this)">Del</button></td>
        `;
    }

    function calc(id) {
        const p = parseFloat(document.getElementById(`prev_${id}`).innerText) || 0;
        const a = parseFloat(document.getElementById(`a_${id}`).value) || 0;
        const r = parseFloat(document.getElementById(`r_${id}`).value) || 0;
        document.getElementById(`rem_${id}`).innerText = (p + a - r).toFixed(2);
    }

    function delRow(btn) {
        const row = btn.parentElement.parentElement;
        // Logic: Only allow deleting the VERY LAST row to keep the balance chain safe
        if(row.rowIndex === document.getElementById("tableBody").rows.length) {
            row.remove();
            saveTable();
        } else {
            alert("For safety, you can only delete the latest entry. If you need to fix an old row, just edit the numbers.");
        }
    }

    window.onload = loadCustomers;
</script>
</body>
</html>
