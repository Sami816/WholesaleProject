<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wholesale Business Manager Pro</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #d63031; --dark: #2d3436; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Profile Headers */
        .header { background: white; padding: 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .owner-info { display: flex; align-items: center; gap: 15px; }
        .owner-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }

        /* Customer Cards */
        .customer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .customer-card { background: white; border-radius: 12px; padding: 20px; text-align: center; border: 1px solid #e1e4e8; transition: 0.3s; }
        .customer-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .cust-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); margin-bottom: 10px; background: #eee; }

        /* Ledger Table */
        table { width: 100%; background: white; border-collapse: collapse; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #edf2f7; text-align: center; }
        th { background: var(--dark); color: white; }
        input, select { width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        input:focus { border-color: var(--primary); outline: none; }

        /* Buttons */
        .btn { padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-yellow { background: #fbc531; color: var(--dark); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; }
        .modal-content { background: white; width: 400px; margin: 50px auto; padding: 30px; border-radius: 12px; position: relative; }
    </style>
</head>
<body>

<div class="container">
    <div id="selectionScreen">
        <div class="header">
            <div class="owner-info">
                <img id="ownerImgDisplay" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="owner-img">
                <div>
                    <h2 style="margin:0;">Wholesale Manager</h2>
                    <span>Welcome, <b id="ownerDisplay"></b></span>
                </div>
            </div>
            <div>
                <button class="btn btn-yellow" onclick="openOwnerModal()">Edit My Profile</button>
                <button class="btn btn-red" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="customerList" class="customer-grid"></div>

        <div style="margin-top: 30px; text-align: center; display: flex; justify-content: center; gap: 10px;">
            <button class="btn btn-blue" onclick="openModal(false)">+ Add Customer</button>
            <button class="btn btn-dark" style="background:#34495e; color:white;" onclick="openProductModal()">üì¶ Manage Product Prices</button>
        </div>
    </div>

    <div id="ledgerScreen" style="display:none;">
        <button class="btn btn-yellow" onclick="goBack()">‚Üê Back to Customers</button>
        <div class="header" style="margin-top:15px;">
            <h2 id="ledgerTitle" style="margin:0;"></h2>
            <div id="ledgerCustomerInfo"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Previous Balance</th>
                    <th>Select Product</th>
                    <th>Product Amount</th>
                    <th>Received Amount</th>
                    <th>Remaining Balance</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div style="margin-top:20px; display: flex; gap: 10px;">
            <button class="btn btn-blue" onclick="addNewRow()">+ Add New Row</button>
            <button class="btn btn-green" onclick="saveTable()">Save & Sync Cloud</button>
        </div>
    </div>
</div>

<div id="ownerModal" class="modal">
    <div class="modal-content">
        <h2>My Owner Profile</h2>
        <input type="text" id="ownerPicInput" placeholder="Owner Photo URL (Link)">
        <button class="btn btn-blue" style="width:100%" onclick="saveOwnerProfile()">Update Profile</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeAllModals()">Cancel</button>
    </div>
</div>

<div id="profileModal" class="modal">
    <div class="modal-content">
        <h2 id="modalHeader">Customer Profile</h2>
        <input type="text" id="pName" placeholder="Full Name">
        <input type="text" id="pPhone" placeholder="WhatsApp Number">
        <input type="text" id="pAddress" placeholder="Address">
        <input type="text" id="pPic" placeholder="Profile Picture URL (Link)">
        <button class="btn btn-blue" style="width:100%" onclick="saveProfile()">Save Customer</button>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeAllModals()">Cancel</button>
    </div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content" style="width: 500px;">
        <h2>Product Price List</h2>
        <div id="productListItems"></div>
        <hr>
        <h4>Add New Product</h4>
        <input type="text" id="newProdName" placeholder="Product Name (e.g. Potato)">
        <input type="number" id="newProdPrice" placeholder="Price per kg/unit">
        <button class="btn btn-blue" onclick="addProductToList()">Add to List</button>
        <button class="btn" style="margin-top:10px;" onclick="closeAllModals()">Close</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

<script>
    // 1. FIREBASE CONFIG (Make sure your keys are inside these quotes)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD23EPs0fYy1PBypcFI22t0vZlKix-FXDI",
  authDomain: "wholesale-shop-29c12.firebaseapp.com",
  projectId: "wholesale-shop-29c12",
  storageBucket: "wholesale-shop-29c12.firebasestorage.app",
  messagingSenderId: "154359734424",
  appId: "1:154359734424:web:6592f17ea26a8af79170ed",
  measurementId: "G-GVX8Q1EJ7S"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentOwner = sessionStorage.getItem('activeUser');
    let activeCustomer = "";
    let rowCount = 0;
    let productPrices = {}; 

    function closeAllModals() { 
        document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); 
    }

    function openOwnerModal() { document.getElementById('ownerModal').style.display = 'block'; }
    function openModal() { 
        // Reset the form so it's empty for a new customer
        document.getElementById('pName').value = "";
        document.getElementById('pPhone').value = "";
        document.getElementById('pAddress').value = "";
        document.getElementById('pPic').value = "";
        document.getElementById('profileModal').style.display = 'block'; 
    }
    
    async function openProductModal() { 
        document.getElementById('productModal').style.display = 'block';
        renderProductList();
    }

    function getUniversalDate() {
        const d = new Date();
        return d.getFullYear() + "-" + (d.getMonth() + 1).toString().padStart(2, '0') + "-" + d.getDate().toString().padStart(2, '0');
    }

    // --- OWNER LOGIC ---
    async function saveOwnerProfile() {
        const pic = document.getElementById('ownerPicInput').value;
        await db.collection("wholesale_data").doc(currentOwner).set({ ownerPic: pic }, { merge: true });
        location.reload();
    }

    // --- PRODUCT LOGIC ---
    async function addProductToList() {
        const name = document.getElementById('newProdName').value;
        const price = document.getElementById('newProdPrice').value;
        if(!name || !price) return;
        productPrices[name] = price;
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProductList();
    }

    function renderProductList() {
        const container = document.getElementById('productListItems');
        container.innerHTML = "";
        for (let p in productPrices) {
            container.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>${p}: <b>${productPrices[p]}</b></span>
                <button onclick="deleteProduct('${p}')" style="color:red; border:none; background:none; cursor:pointer;">Delete</button>
            </div>`;
        }
    }

    async function deleteProduct(name) {
        delete productPrices[name];
        await db.collection("wholesale_data").doc(currentOwner).set({ products: productPrices }, { merge: true });
        renderProductList();
    }

    // ==========================================
    // --- SAVE CUSTOMER PROFILE (FIXED) ---
    // ==========================================
    async function saveProfile() {
        const name = document.getElementById('pName').value.trim();
        const phone = document.getElementById('pPhone').value;
        const addr = document.getElementById('pAddress').value;
        const pic = document.getElementById('pPic').value;

        if(!name) {
            alert("Customer Name is required!");
            return;
        }

        try {
            // Save to Firebase
            await db.collection("wholesale_data").doc(currentOwner)
                    .collection("customers").doc(name).set({
                phone: phone,
                address: addr,
                pic: pic || "https://cdn-icons-png.flaticon.com/512/149/149071.png"
            }, { merge: true });

            alert("Customer Saved Successfully!");
            closeAllModals(); // Closes the popup
            loadCustomers();  // Refreshes the grid
        } catch (error) {
            console.error("Save Error:", error);
            alert("Error saving: " + error.message);
        }
    }

    // --- CUSTOMER LIST LOGIC ---
    async function loadCustomers() {
        document.getElementById('ownerDisplay').innerText = currentOwner;
        const snap = await db.collection("wholesale_data").doc(currentOwner).get();
        if(snap.exists) {
            const data = snap.data();
            if(data.ownerPic) document.getElementById('ownerImgDisplay').src = data.ownerPic;
            productPrices = data.products || {};
        }

        const list = document.getElementById('customerList');
        const custSnap = await db.collection("wholesale_data").doc(currentOwner).collection("customers").get();
        list.innerHTML = "";
        custSnap.forEach(doc => {
            const d = doc.data();
            const name = doc.id;
            list.innerHTML += `
                <div class="customer-card">
                    <img src="${d.pic || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="cust-avatar">
                    <div class="cust-name">${name}</div>
                    <div style="font-size:0.9em; color:#666;">üìû ${d.phone || 'N/A'}<br>üìç ${d.address || 'N/A'}</div>
                    <div style="margin-top:15px; display:flex; gap:5px; justify-content:center;">
                        <button class="btn btn-blue" onclick="openLedger('${name}')">Open Ledger</button>
                        <button class="btn btn-red" onclick="deleteCust('${name}')">Delete</button>
                    </div>
                </div>`;
        });
    }

    async function deleteCust(name) {
        if(confirm("Delete " + name + " and all records?")) {
            await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(name).delete();
            loadCustomers();
        }
    }

    // --- LEDGER LOGIC ---
    async function openLedger(name) {
        activeCustomer = name;
        document.getElementById('selectionScreen').style.display = 'none';
        document.getElementById('ledgerScreen').style.display = 'block';
        document.getElementById('ledgerTitle').innerText = "Ledger: " + name;
        loadTable();
    }

    async function loadTable() {
        const table = document.getElementById("tableBody");
        table.innerHTML = ""; rowCount = 0;
        const doc = await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).get();
        if(doc.exists) {
            const rows = doc.data().rows || [];
            rows.forEach(r => addNewRow(r));
        }
    }

    function addNewRow(data = null) {
        rowCount++;
        const table = document.getElementById("tableBody");
        const row = table.insertRow();
        const id = rowCount;
        let prev = 0;
        if(!data && table.rows.length > 1) {
            prev = table.rows[table.rows.length-2].cells[6].innerText;
        }

        let productOptions = `<option value="">-- Choose Product --</option>`;
        for(let p in productPrices) {
            productOptions += `<option value="${productPrices[p]}" ${data && data.prod === p ? 'selected' : ''}>${p}</option>`;
        }

        row.innerHTML = `
            <td>${id}</td>
            <td>${data ? data.date : getUniversalDate()}</td>
            <td id="prev_${id}">${data ? data.prev : prev}</td>
            <td>
                <select id="p_select_${id}" onchange="updatePrice(${id})">
                    ${productOptions}
                </select>
            </td>
            <td><input type="number" id="a_${id}" oninput="calc(${id})" value="${data ? data.amt : ''}"></td>
            <td><input type="number" id="r_${id}" oninput="calc(${id})" value="${data ? data.rec : ''}"></td>
            <td id="rem_${id}" style="font-weight:bold">${data ? data.rem : '0'}</td>
            <td><button class="btn btn-red" onclick="delRow(this)">Del</button></td>
        `;
    }

    function updatePrice(id) {
        const select = document.getElementById(`p_select_${id}`);
        const price = select.value;
        if(price) {
            document.getElementById(`a_${id}`).value = price;
            calc(id);
        }
    }

    function calc(id) {
        const p = parseFloat(document.getElementById(`prev_${id}`).innerText) || 0;
        const a = parseFloat(document.getElementById(`a_${id}`).value) || 0;
        const r = parseFloat(document.getElementById(`r_${id}`).value) || 0;
        document.getElementById(`rem_${id}`).innerText = (p + a - r).toFixed(2);
    }

    async function saveTable() {
        let rows = [];
        const tableRows = document.getElementById("tableBody").rows;
        for(let r of tableRows) {
            const id = r.cells[0].innerText;
            const select = document.getElementById(`p_select_${id}`);
            rows.push({
                date: r.cells[1].innerText,
                prev: document.getElementById(`prev_${id}`).innerText,
                prod: select.options[select.selectedIndex].text,
                amt: document.getElementById(`a_${id}`).value,
                rec: document.getElementById(`r_${id}`).value,
                rem: document.getElementById(`rem_${id}`).innerText
            });
        }
        await db.collection("wholesale_data").doc(currentOwner).collection("customers").doc(activeCustomer).set({rows: rows}, {merge:true});
        alert("Synced Successfully!");
    }

    function delRow(btn) {
        btn.parentElement.parentElement.remove();
        saveTable();
    }

    window.onload = loadCustomers;
    function goBack() { location.reload(); }
    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
